<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoy â€” Uptime Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>&#9906; Buoy</h1>
      <p class="tagline">Track your services like a buoy tracks the tide</p>
    </div>
    <div class="auth-controls">
      <button id="auth-btn" class="auth-btn" onclick="toggleAuthModal()" title="Admin Login">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </button>
      <button id="logout-btn" class="auth-btn logout-btn" onclick="logout()" style="display:none" title="Logout">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </header>

  <!-- Login Modal -->
  <div id="auth-modal" class="auth-modal" style="display:none">
    <div class="auth-modal-backdrop" onclick="closeAuthModal()"></div>
    <div class="auth-modal-content">
      <h2>Admin Login</h2>
      <p class="auth-modal-desc">Enter the admin password to manage monitors</p>
      <form id="login-form" onsubmit="handleLogin(event)">
        <input type="password" id="login-password" placeholder="Password" required autofocus>
        <div id="login-error" class="login-error" style="display:none"></div>
        <button type="submit" class="login-submit">Unlock</button>
      </form>
    </div>
  </div>

  <main>
    <section class="add-monitor" id="add-monitor-section" style="display:none">
      <h2>Add Monitor</h2>
      <form id="add-form">
        <input type="text" id="mon-name" placeholder="Name" required>
        <input type="url" id="mon-url" placeholder="https://example.com" required>
        <select id="mon-interval">
          <option value="30">Every 30s</option>
          <option value="60" selected>Every 1 min</option>
          <option value="120">Every 2 min</option>
          <option value="300">Every 5 min</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="monitors" id="monitors">
      <p class="loading">Loading monitors...</p>
    </section>
  </main>

  <footer>
    <p>Buoy &mdash; Self-hosted uptime monitoring</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
