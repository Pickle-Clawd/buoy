app = 'buoy-monitor'
primary_region = 'sjc'

[build]

[env]
  PORT = '3000'
  DB_PATH = '/data/buoy.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'buoy_data'
  destination = '/data'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
